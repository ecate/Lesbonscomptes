<!DOCTYPE html> 
<html> 
	<head> 
	<title>Les bons comptes font les bons amis</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
</head> 
<body> 

<div data-role="page" data-theme="b">

	<div data-role="header" data-position="inline">
            <a href="Expenses_main.html" data-icon="delete">Cancel</a>
	<h1>Edit Expense</h1>
        <a href="Expenses_main.html" data-icon="check" data-theme="b">Save</a>
        </div>

	<div data-role="content">
        <form action="form.php" method="post" data-inline="true" data-theme="b"> 
        
        <div data-role="fieldcontain">
            <label for="name">Description:</label>
            <input type="text" name="name" id="name" value="Autoroute aix"  />
        </div>
        
        <div data-role="fieldcontain">
	<label for="textarea">Comment:</label>
	<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
        </div>
        
        <div data-role="fieldcontain">
            <label for="cost">Cost:</label>
            <input type="text" name="cost" id="cost" value="150 euros"  />
        </div>    
        
        <div data-role="fieldcontain">
            <label for="buyer">Buyer:</label>
            <input type="text" name="buyer" id="buyer" value="Piper"  />
        </div>
        
       <div data-role="controlgroup" data-theme="a" data-inset="true"> 
            <legend>Who contributes to this expense ?</legend> 
            <input type="checkbox" name="vanilla" id="vanilla" class="custom" /> 
            <label for="vanilla">Piper</label> 
       
           <input type="checkbox" name="chocolate" id="chocolate" class="custom" /> 
           <label for="chocolate">Prue</label> 
       
           <input type="checkbox" name="strawberry" id="strawberry" class="custom" /> 
           <label for="strawberry">Phoebe</label>
           <p>
           <a href="index.html" data-role="button" data-inline="true" data-icon="plus">Add contributors</a>
           </p>
     </div> 
        
        
        </form>
            
            <!-- /contributorslist -->
            
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Les bons comptes</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
